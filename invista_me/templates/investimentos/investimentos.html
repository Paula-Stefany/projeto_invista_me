{% extends 'investimentos/base.html' %}
{% block conteudo %}
<h1 style='text-align:center;' >Listagem De Investimentos</h1>
<div class="container">
    <button class="btn btn-success" style="margin-bottom: 10px;">
        <a style="color: white; text-decoration:none;" href="{% url 'novo_investimento' %}">Novo Investimento</a>
    </button>
    <table class="table table-striped table-bordered">
        <tr>
            <th style="text-align: center;">Id</th>
            <th>Investimento</th>
            <th>Valor</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        {% for investimento in investimentos %}
        <tr>
            <td style="text-align: center;">{{investimento.id}}</td>
            <td>{{investimento.investimento}}</td>
            <td>{{investimento.valor}}</td>
            <td style="text-align: center;"><button class="btn btn-info"><a style='color: white; text-decoration: none;'
                                                href="{% url 'detalhe' id_investimento=investimento.id %}">Detalhe</a>
            </button></td>
            <td style="text-align: center;"><button class="btn btn-warning"><a
                    style='color: white; text-decoration: none;'
                                                   href="{% url 'editar' id_investimento=investimento.id %}">Editar</a>
            </button></td>
            <td style="text-align: center;"><button class="btn btn-danger"><a
                    style="color: white; text-decoration: none;"
                                                  href="{% url 'excluir' id_investimento=investimento.id %}">Excluir</a>
            </button></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
