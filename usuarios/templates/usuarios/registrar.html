{% extends 'investimentos/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
<div class="container">
    <h1>Cadastrar novo usuário</h1>
    <form method="POST">
        {% csrf_token %}
        {{formulario | crispy}}
        <button class="btn btn-primary btn-sm" type="submit">Criar novo Usuario</button>
        <a style="text-decoration: none" href="{% url 'login' %}">Já possui uma conta? Entre aqui</a>
    </form>
</div>
{% endblock %}
